description:
  it:
    features:
      - Gestione tirocini
      - Gestione frequenze volontarie
    genericName: GETIF
    longDescription: |
      Si tratta di uno strumento per la gestione di tirocini, frequenze

      volontarie e training internazionali. Si tratta di uno strumento in grado

      di consentire l'inserimento delle informazioni compilate dagli studenti /

      frequentatori su apposita modulistica e di informazioni aggiuntive di

      competenza dell'ufficio formazione. Lo strumento produce una reportistica

      in grado di rintracciare lo studente o l'ospite e di esportare in formato

      MS Excel le informazioni utili alla gestione da parte dell'ufficio di

      competenza. 
    shortDescription: Gestione tirocini e frequenze volontari
